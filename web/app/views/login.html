 <div id="login" ng-controller="LoginController">
    <form class="form-signin">
        <h2>CSFidelis Assessoria</h2>
        <label for="inputEmail" class="sr-only">E-mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" ng-model="usuario.email" required autofocus>

        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" ng-model="usuario.senha" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Entrar</button>
    </form>
</div>
